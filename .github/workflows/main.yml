name: CI

on:
  push:
    branches: [ main, develop, devops ]
  pull_request:
    branches: [ main, develop, devops ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  build:
    needs: [ tests ]
    runs-on: ubuntu-latest
    steps:
      - name: Build app
        run: npm run build